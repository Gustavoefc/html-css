<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="faviconhtmlpronto.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li type="square"> <abbr title="Use a tag &lt;p&gt;"> Paragrafos</abbr></li>
            <li type="square"> <abbr title="Use a tag &lt;h1 até h6&gt;">Títulos </abbr> </li>
            <li type="square"> <abbr title="Use a tag &lt;img&gt;">Imagens </abbr> </li>
            <li type="square"> <abbr title="Use a tag &lt;abbr&gt;">Descrição</abbr></li>
            <li type="square"> <abbr title="Use a tag &lt;code&gt;">Codigo-fonte</abbr> </li>
            <li type="square"> <abbr title="Use a tag &lt;ol&gt;">Listas Enumeradas</abbr> </li>
            <li type="square"> <abbr title="Use a tag &lt;ul&gt;">Listas com Demarcadores</abbr> </li>
        </ul>
    </p>
    
</body>
</html>
