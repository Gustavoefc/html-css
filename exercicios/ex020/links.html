    <title>Links</title>
    <style>
        body {

        }

        .carai {

        a {

        }

        a:visited {

        }

        a:hover {

        a:active {

        }



        .carai::after {

        }

        .carai::before {
        content: '[carai]';
        }
    </style>
</head>
